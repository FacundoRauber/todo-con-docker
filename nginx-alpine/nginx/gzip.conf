
gzip            on;
gzip_vary       on;
gzip_http_version  1.0;
gzip_comp_level 5;
gzip_types
                application/atom+xml
                application/javascript
                application/json
                application/rss+xml
                application/vnd.ms-fontobject
                application/x-font-ttf
                application/x-web-app-manifest+json
                application/xhtml+xml
                application/xml
                font/opentype
                image/svg+xml
                image/x-icon
                text/css
                text/plain
                text/x-component;
gzip_proxied    no-cache no-store private expired auth;
gzip_min_length 256;
#gunzip          on;


brotli on;
brotli_comp_level 6;
brotli_types text/xml 
	image/svg+xml 
	application/x-font-ttf 
	image/vnd.microsoft.icon
	 application/x-font-opentype 
	 application/json 
	 font/eot 
	 application/vnd.ms-fontobject
	 application/javascript 
	 font/otf
	 application/xml
	 application/xhtml+xml
	 text/javascript 
	 application/x-javascript
	 text/plain 
	 application/x-font-truetype 
	 application/xml+rss 
	 image/x-icon 
	 font/opentype 
	 text/css
	 image/x-win-bitmap;
